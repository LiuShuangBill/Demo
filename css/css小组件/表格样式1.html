<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    table {
    margin-top: 30px;
    border: 1px solid #ddd;
    border-bottom: none;
    width: 100%;
    text-align: left;
    }

    tr:nth-child(odd) {
    background: #fff;
    }

    tr:nth-child(even) {
    background: #eee;
    }

    th, td {
    padding: 8px;
    border-bottom: 1px solid #ddd; 
    }

    .t1 tr:first-child {
    background: green;
    color: #fff;
    }

    .t2 {
    border: none;
    }
  </style>
</head>

</html>
