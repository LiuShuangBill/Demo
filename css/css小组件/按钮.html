<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>按钮</title>
  <style>
    button {
			padding: 10px;
			border: none;
			border-radius: 3px;
			font-weight: bold;
		}
		button:hover {
			box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
			cursor: pointer;
		}
		.b1 {
			background: rgb(0, 150, 136);
			color: #fff;
		}
		.b2 {
			background: rgb(255, 235, 59);
		}
		.b3 {
			background: rgb(255, 152, 0);
		}
		.b4 {
			background: rgb(244, 67, 54);
			color: #fff;
		}
		.b5 {
			background: rgb(76, 175, 80);
			color: #fff;
		}
  </style>
</head>
<body>
  <button class="b1">steal</button>
  <button class="b2">yellow</button>
  <button class="b3">orange</button>
  <button class="b4">red</button>
  <button class="b5">green</button>
</body>
</html>
