      'https://i0.wp.com/picjumbo.com/wp-content/uploads/DSC00951.jpg?resize=1570,1047&quality=50'
    ]

    lazyRender($('ul img'))

    var timmer
    $(window).on('scroll', function () {
      if (timmer) {
        clearTimeout(timmer)
      }
      timmer = setTimeout(function () {
        console.log(1)
        lazyRender($('ul img'))
      }, 50)
    })

    function lazyRender($imgs) {
      $imgs.each(function () {
        var $this = $(this)
        if (checkShow($this) && !isLoaded($this)) {
          loadImg($this)
        }
      })
    }

    function checkShow($node) {
      var scrollTop = $(window).scrollTop()
      var windowVisible = scrollTop + $(window).height()
      var offsetTop = $node.offset().top
      if (offsetTop < windowVisible && offsetTop > scrollTop) {
        return true
      }
      return false
    }

    function isLoaded($node) {
      return $node.attr('src')
    }

    function loadImg($node) {
      var random = Math.floor(Math.random() * 12)
      $node.attr('src', imgArr[random])
    }

  </script>
