<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQ</title>
  <style>
    body {
      height: 1200px;
    }
    .box1 {
      height: 200px;
      width: 200px;
      border: 1px solid;
    }
  </style>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <p>1.当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</p>
  <button id="btn">button</button>
  <p>2.当窗口滚动时，获取垂直滚动距离</p>
  <h2>0px</h2>
  <p>3.当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</p>
  <div class="box1"></div>
  <p>4.当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</p>
  <input class="ipt" type="text">
  <p>5.当选择 select 后，获取用户选择的内容</p>
  <select id="se">
    <option value="北京">北京</option>
    <option value="上海">上海</option>
    <option value="成都">成都</option>
  </select>
  <h3></h3>
  <script>
    $('#btn').on('click',function() {
      $(this).css('background-color', 'red')
      // animate()只用应用于数值型属性
      setTimeout(function() {
        $('#btn').css('background-color', 'blue')
      }, 500)
    })
    
    $(window).on('scroll',function() {
      $('h2').text(Math.floor($(this).scrollTop())+'px')
    })

    $('.box1').on('mouseover', function() {
      $(this).css('background-color', 'red')
    }).on('mouseout', function() {
      $(this).css('background-color', '#fff')
    })

    $('.ipt').on('focus', function() {
      $(this).css('border-color', 'blue')
    }).on('keyup', function() {
      var str = $(this).val().toUpperCase()
      console.log(str)
      $(this).val(str)
    }).on('focusout', function() {
      $(this).css('border-color', '')
    })

    $('#se').on('change', function() {
      var value = $(this).val()
      $('h3').text(value)
    })
  </script>
</body>
</html>
