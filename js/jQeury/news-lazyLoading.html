  var timmer
  $(window).on('scroll', function () {
    if (timmer) {
      clearTimeout(timmer)
    }
    timmer = setTimeout(function () {
      lazyRender()
    }, 50)
  })

  function lazyRender() {
    while (checkShow($('#box')) && !isEnd()) {
      loadNews()
    }
    if (isEnd()) {
      $('#box').text('没有更多新闻了~')
    }
  }

  function checkShow($node) {
    var scrollTop = $(window).scrollTop()
    var windowVisible = scrollTop + $(window).height()
    var offsetTop = $node.offset().top
    if (offsetTop < windowVisible) {
      return true
    }
    return false
  }

  
  function isEnd() {

  function loadNews() {
