<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">姓名：</label><input id="name" type="text" name="username">
        <br>
        <label for="password">密码：</label><input id="password" type="password" name="password">
        <br>
        <label>性别：</label>
        <input type="radio" name="sex" value="男"> 男
        <input type="radio" name="sex" value="女"> 女
        <br>
        <label>取向：</label>
        <input type="radio" name="orientation" value="男"> 男
        <input type="radio" name="orientation" value="女"> 女
        <br>
        <label>爱好：</label>
        <input type="checkbox" name="hobby" value="dota"> dota
        <input type="checkbox" name="hobby" value="旅游"> 旅游
        <input type="checkbox" name="hobby" value="宠物"> 宠物
        <br>
        <label for="comments">评论：</label>
        <textarea rows="8" cols="30" id="comments" name="comments">ddd</textarea>
        <br>
        <label>我的car：</label>
        <select name="car">
            <option value="奔驰">奔驰</option>
            <option value="宝马">宝马</option>
            <option value="奥迪">奥迪</option>
        </select>
        <input type="submit" value="提交">
    </form>
</body>
</html>
